<div class="container mt-5 mb-5 ">
    <div class="row">
        <div class="col-lg-4" *ngFor="let food of foodData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{food.foodImg}}">
                <h1>{{food.foodName}}</h1>
                <p style="text-align: justify">{{food.foodDetails}}</p>
                <p>{{food.foodPrice | currency: 'BRL'}}</p>
                <br/>
                <a class="btnComprar">Comprar &nbsp; <i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
